# Metaldragon Full Stack
# Next.js App + Monitoring Stack (Loki + Grafana + Promtail + Redis)

version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: metaldragon-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_GOOGLE_CALENDAR_ID=${NEXT_PUBLIC_GOOGLE_CALENDAR_ID}
      - NEXT_PUBLIC_GOOGLE_API_KEY=${NEXT_PUBLIC_GOOGLE_API_KEY}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - UPSTASH_REDIS_REST_URL=${UPSTASH_REDIS_REST_URL:-http://redis:6379}
      - UPSTASH_REDIS_REST_TOKEN=${UPSTASH_REDIS_REST_TOKEN:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - redis
      - loki
    labels:
      - "logging=promtail"
  # Loki - Log aggregation system
  loki:
    image: grafana/loki:2.9.3
    container_name: metaldragon-loki
    # 내부 네트워크만 사용 (포트 충돌 방지 및 보안 향상)
    expose:
      - "3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - monitoring
    restart: unless-stopped

  # Promtail - Log shipper
  promtail:
    image: grafana/promtail:2.9.3
    container_name: metaldragon-promtail
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yaml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yaml
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - loki

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.2.3
    container_name: metaldragon-grafana
    # 내부 네트워크만 사용 (3000 포트는 Next.js 앱 전용)
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-metaldragon}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://metaldragon.co.kr/grafana
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - loki

  # PostgreSQL - Local database (replaces Supabase)
  postgres:
    image: postgres:15-alpine
    container_name: metaldragon-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: metaldragon
      POSTGRES_PASSWORD: metaldragon_password
      POSTGRES_DB: metaldragon
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metaldragon"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring

  # Redis - Upstash Redis replacement for local development
  redis:
    image: redis:7.2-alpine
    container_name: metaldragon-redis
    # 내부 네트워크만 사용 (포트 충돌 방지 및 보안 향상)
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - monitoring
    restart: unless-stopped

volumes:
  loki-data:
    driver: local
  grafana-data:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  monitoring:
    driver: bridge
